<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"> </p>
    <p id="age"> </p>
    <script>

        let name= window.location.search.slice(6,window.location.search.indexOf("&"));
        let age = window.location.search.slice(window.location.search.indexOf("age=")+4);

     
        document.querySelector('#name').innerText=`welcome, your name is ${name}`;
        document.querySelector('#age').innerText=`your age is ${age}`;
          
    </script>
</body>
</html>
